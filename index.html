<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="/E_Commerce/css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
</head>

<body>
    <div class="main">
            <a style="padding: 15px; color: blanchedalmond; size: 25px;" href="./usernotactive.html">Skip-->></a>
        <input type="checkbox" id="chk" aria-hidden="true">

        <div class="signup">
            <label for="chk" aria-hidden="true">Welcome to Eshop</label>
            <input type="email" name="email" id="email" placeholder="Email" required="">
            <input type="password" name="pswd" id="password" placeholder="Password" required="">
            <button onclick="signUp()" id="signUp">Sign up</button>
            <button onclick="signIn()" id="signIp">Sign in</button>
        </div>
    </div>

    <script>

        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        var firebaseConfig = {
            apiKey: "AIzaSyA3Tu2kwpxkWmr19PN-239Q_KkKz2LqOWw",
            authDomain: "e-commerce-a0df3.firebaseapp.com",
            projectId: "e-commerce-a0df3",
            storageBucket: "e-commerce-a0df3.appspot.com",
            messagingSenderId: "833033255866",
            appId: "1:833033255866:web:6e169b0b96db697d077b83"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        const auth = firebase.auth();

        //signup function
        function signUp() {
            var email = document.getElementById("email");
            var password = document.getElementById("password");

            const promise = auth.createUserWithEmailAndPassword(email.value, password.value);
            //
            promise.catch(e => alert(e.message));
            alert("SignUp Successfully");
        }

        //signIN function
        function signIn() {
            var email = document.getElementById("email");
            var password = document.getElementById("password");
            const promise = auth.signInWithEmailAndPassword(email.value, password.value);
            promise.catch(e => alert(e.message));

        }


        //signOut

        function signOut() {
            auth.signOut();
            alert("SignOut Successfully from System");
        }

        //active user to homepage
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                var email = user.email;
                alert("Active user " + email);

                window.location = "./main.html";

            } else {
                alert("No Active user Found")
            }
        })
    </script>
</body>

</html>
